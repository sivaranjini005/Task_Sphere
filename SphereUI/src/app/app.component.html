<div class="main-container">
  <div class="navigation-bar">
    @for(link of links; track link) {
    <div class="navigation-link" [routerLink]="link" routerLinkActive="active">
      {{ link }}
    </div>
    }
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
